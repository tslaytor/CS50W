<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="search_style.css">
    </head>
    <body>
        <div id="logo"></div>
        <form action="https://google.com/search">
            <input type="text" name="q" id="input" autocomplete="off" spellcheck="false" role="combobox" aria-live="polite" placeholder="Search Google or type a URL">
            <input type="hidden" name="tbm" value="isch">
            <input type="submit" value="Google Image Search">
        </form>
    </body>
</html>
