<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="search_style.css">
    </head>
    <body>
        <div id="logo"></div>
        <form action="https://google.com/search">
            <input type="text" name="as_q" id="input" autocomplete="off" spellcheck="false" role="combobox" aria-live="polite" placeholder="All these words">
        
            <input type="text" name="as_epq" id="input" autocomplete="off" spellcheck="false" role="combobox" aria-live="polite" placeholder="This exact word or phrase">
     
            <input type="text" name="as_oq" id="input" autocomplete="off" spellcheck="false" role="combobox" aria-live="polite" placeholder="Any of these words">

            <input type="text" name="as_eq" id="input" autocomplete="off" spellcheck="false" role="combobox" aria-live="polite" placeholder="None of these words">
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
