{% extends 'auctions/layout.html'%}

{% block body %}
<div class="content-wrap">
    <h2 class="page-title">Categories</h2>
    <div class="item-wrap">
        <ul class="list-background">    
        {% for category in categories %}
            <a href="{% url 'category_filter' category.id %}"><li>{{ category.category }}</li></a>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock%}
