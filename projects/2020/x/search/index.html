<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="search_style.css">
    </head>
    <body>
        <header class="header">
            <a href="./image_search.html">Images</a>
            <a href="./advanced_search.html">Advanced</a>
        </header>
        
        <div id="logo-wrap">
            <img src="google_logo.svg" alt="Google">
        </div>
        <form action="https://google.com/search">
            <div id="input-wrapper">
                <div class="search-icon-wrap">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </div>
                <input type="text" name="q" id="input" autocomplete="off" spellcheck="false" role="combobox" aria-live="polite" placeholder="">
                <!-- <div class="x-icon-wrap">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                </div>  -->
            </div>
            <!-- <div id="centered"> -->
                <div id="button-wrap">
                    <input class="button" type="submit" value="Google Search">
                    <input class="button" name="btnI" type="submit" value="I'm feeling lucky">
                </div>
            <!-- </div> -->
        </form>
    </body>
</html>
