<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="search_style.css">
    </head>
    <body>
        <header class="header adv-header">
            <!-- <div class="logo-wrap"> -->
                <img class="adv-img" src="google_logo.svg" alt="Google">
            <!-- </div> -->
            <a href="./index.html">Home</a>
            <!-- <div id="logo-wrap"> -->
        </header>
        <!-- <div id="advanced-logo-wrap">
            
            
        </div> -->
        <!-- </div> -->
        <div class="lower-header">
            <label>
                Advanced Search
            </label>
        </div>

        <div class="hoz-line"></div>

        <div class="adv-form-wrap">
            <form class="adv-form" action="https://google.com/search">
                <span>Find pages with...</span>

                <span class="label1">all these words:</span>
                <div class="input1">
                    <input type="text" name="as_q" class="adv-input" autocomplete="off" spellcheck="false" role="combobox" aria-live="polite">
                </div>
                
                <span class="label2">this exact word or phrase:</span>
                <div class="input2">
                    <input type="text" name="as_epq" class="adv-input" autocomplete="off" spellcheck="false" role="combobox" aria-live="polite">
                </div>
                
                <span class="label3">any of these words:</span>
                <div class="input3">
                    <input type="text" name="as_oq" class="adv-input" autocomplete="off" spellcheck="false" role="combobox" aria-live="polite">
                </div>
                
                <span class="label4">none of these words:</span>
                <div class="input4">
                    <input type="text" name="as_eq" class="adv-input" autocomplete="off" spellcheck="false" role="combobox" aria-live="polite">
                </div>
                
                
                <!-- <div class="adv-button"> -->
    
                    <!-- <div id=""> -->
                        <input class="adv-button" type="submit" value="Advanced Search">
                    <!-- </div> -->
                <!-- </div> -->
            </form>
        </div>
        
    </body>
</html>
